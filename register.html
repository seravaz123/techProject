<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterS</title>
    <link rel="stylesheet" href="register.css">
    {{>navbar}}
</head>
<body>
    {{>header}}
<div class="container">
    <h1>Login</h1>
    <form action="/register"  id="registration-form" method="POST">

            <div class="text-area">
                <label for="firstname"><b>USERNAME</b></label>
                <input type="text" class="inputbox" placeholder="Enter Username" name="firstname" required>
            </div>

            <div class="text-area">
                <label for="email"><b>EMAIL</b></label>
                <input type="email" class="inputbox" placeholder="Enter email" name="email" required>
            </div>

            <div class="text-area">
                <label for="password"><b>PASSWORD</b></label>
                <input type="password" class="inputbox" placeholder="Enter Password" name="password" required>
            </div>

            <div class="text-area">
                <label for="confirmpassword"><b>CONFIRM PASSWORD</b></label>
                <input type="password" class="inputbox" placeholder="Enter Password" name="confirmpassword" required>
            </div>

            <div class="text-area">
                <label for="phno"><b>PHONE NUMBER</b></label>
                <input type="number" class="inputbox" placeholder="enter phonenum" name="phone">
            </div>

            <div class="text-area"><label><b>GENDER</b></label>
                <div>
                    <input type="radio" id="m" name="gender" value="m">
                    <label for="male">Male</label>
                    <input type="radio" id="f" name="gender" value="f">
                    <label for="female">Female</label>
                </div>
               
            </div>

            <div>
                <button type="submit" value="submit" class="login-btn">Login</button>
            </div>


 </div>
           

    </form> 
</div>
</body>
</html>
